apiVersion: apps/v1
kind: Deployment
metadata:
  name: zurich-weather-app
  labels:
    app: zurich-weather-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zurich-weather-app
  template:
    metadata:
      labels:
        app: zurich-weather-app
    spec:
      containers:
      - name: zurich-weather-app
        image: bumory1987/zurich-weather-app:main
        imagePullPolicy: Always  # 항상 이미지 다시 가져오기
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
